<h1> Project Trident Usage Statistics </h1>
<div id="container-daily" style="width: 100%; height: 43%;">Loading Daily Stats...</div>
<br>
<br>
<div id="container-monthly" style="width: 100%; height: 43%;">Loading Monthly Stats...</div>
<script src="/anychart-base.min.js" type="text/javascript"></script>
<script>
  anychart.onDocumentReady(function () {
  fetch("https://project-trident.org:40001/daily.json")
  .then(function(response) {
    return response.json();
  })
  .then(function(json) {
    var chart = anychart.fromJson(json);
    chart.container("container-daily");
    chart.draw();
  });
  fetch("https://project-trident.org:40001/monthly.json")
  .then(function(response) {
    return response.json();
  })
  .then(function(json) {
    var chart = anychart.fromJson(json);
    chart.container("container-monthly");
    chart.draw();
  });
 });
</script>
